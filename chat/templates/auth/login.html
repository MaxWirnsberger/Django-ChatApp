{% extends "base.html" %}
{% block content %}

<h1>Login</h1>

{% if wrongPassword %}
    <p>Benutzername oder Password ist falsche!</p>
{% endif %}

<form method="POST" action="/login/">
    {% csrf_token %}
    <div><input name="username" type="text"></div>
    <div><input name="password" type="password"></div>
    <div><button>Login</button></div>
</form>
{% endblock %}
